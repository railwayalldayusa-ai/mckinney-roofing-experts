<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us | McKinney Roofing Experts</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/main.css">
</head>
<body class="bg-gray-100">

<nav class="bg-blue-700 text-white p-4 flex justify-center space-x-8 text-lg">
  <a href="index.html">Home</a>
  <a href="services.html">Services</a>
  <a href="about.html">About</a>
  <a href="contact.html">Contact</a>
</nav>

<section class="max-w-4xl mx-auto mt-10 bg-white p-8 shadow-lg">
  <h1 class="text-3xl font-bold mb-4">Contact Us</h1>
  <p class="mb-6 text-lg">Have questions? Need a free inspection? Reach out below.</p>

  <form id="leadFormContact" onsubmit="submitLead(event, 'leadFormContact', 'resultContact')" class="space-y-4">
    <input class="w-full p-3 border" name="name" placeholder="Your Name" required>
    <input class="w-full p-3 border" name="phone" placeholder="Phone Number" required>
    <input class="w-full p-3 border" name="email" placeholder="Email Address" required>

    <select name="service" class="w-full p-3 border" required>
      <option value="">Choose a Service</option>
      <option>Roof Repair</option>
      <option>Roof Replacement</option>
      <option>Hail / Storm Damage</option>
      <option>Emergency Roofing</option>
      <option>Commercial Roofing</option>
    </select>

    <textarea name="message" class="w-full p-3 border" placeholder="Your message"></textarea>

    <button class="bg-blue-700 text-white p-3 w-full hover:bg-blue-800">
      Send Message
    </button>
  </form>

  <p id="resultContact" class="mt-4 text-green-600 font-bold hidden">
    Your message was sent!
  </p>
</section>

<footer class="mt-16 bg-gray-800 text-white text-center p-6">

</footer>

<script src="assets/script.js"></script>

</body>
</html>
