<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>McKinney Roofing Experts | Roof Repair & Storm Damage Specialists</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/main.css">
</head>
<body class="bg-gray-100">

<!-- NAVIGATION -->
<nav class="bg-blue-700 text-white p-4 flex justify-center space-x-8 text-lg">
  <a href="index.html">Home</a>
  <a href="services.html">Services</a>
  <a href="about.html">About</a>
  <a href="contact.html">Contact</a>
</nav>

<header class="bg-blue-600 text-white text-center py-16 shadow">
  <h1 class="text-4xl font-bold">McKinney Roofing Experts</h1>
  <p class="text-xl mt-2">Storm Damage • Roof Repair • Free Inspections</p>
</header>

<section class="max-w-4xl mx-auto mt-10 bg-white p-8 shadow-lg">
  <h2 class="text-2xl font-bold mb-4">Request a Free Roof Inspection</h2>

  <form id="leadFormHome" onsubmit="submitLead(event, 'leadFormHome', 'resultHome')" class="space-y-4">
    <input class="w-full p-3 border" name="name" placeholder="Your Name" required>
    <input class="w-full p-3 border" name="phone" placeholder="Phone Number" required>
    <input class="w-full p-3 border" name="email" placeholder="Email Address" required>

    <select name="service" class="w-full p-3 border" required>
      <option value="">Choose a Service</option>
      <option>Roof Repair</option>
      <option>Roof Replacement</option>
      <option>Hail / Storm Damage</option>
      <option>Emergency Roofing</option>
      <option>Commercial Roofing</option>
    </select>

    <textarea name="message" class="w-full p-3 border" placeholder="Describe the issue (optional)"></textarea>

    <button class="bg-blue-700 text-white p-3 w-full hover:bg-blue-800">Submit Request</button>
  </form>

  <p id="resultHome" class="mt-4 text-green-600 font-bold hidden">
    Your request was sent! We'll contact you shortly.
  </p>
</section>

<footer class="mt-16 bg-gray-800 text-white text-center p-6">
  © 2025 McKinney Roofing Experts — All Rights Reserved
</footer>

<script src="assets/script.js"></script>
</body>
</html>
